<!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>My first game with JS</title>
          <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
          <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
          <link rel="stylesheet" type="text/css" href ="css/style.css">
      </head>
      <body>
          <div class="container">
              <div class ="row">
                  <h3 class="heading text-center">
                    Welcome to the game
                  </h3>
              </div>
          <div class="row ">
            <div class="col-xs-4 first text-right">
              <div class="label label-default"><img src="./images/005-rock.svg" alt="rock">Rock</div>
            </div>
            <div class="col-xs-3 second text-right">
              <div class="label label-default"><img src="./images/004-sheet.svg" alt="paper">Paper</div>
            </div>
            <div class="col-xs-5 third text-center">
              <div class="label label-default"><img src="./images/scissors.svg" alt="scissors">Scissors</div>
            </div>
          </div>
        </div>
        <div id="js-newGameElement" class="container">
            <div class="row text-center">
                <button id="js-newGameButton" class="btn btn-default">
                    New game
                </button>
            </div>
        </div>
        <div id="js-playerPickElement" class="container">
          <div class="row text-center">
              <button id="js-playerPick_rock" class="btn">
                  <span class="badge">
                      <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                  </span>
                    Rock
              </button>
              <button id="js-playerPick_paper" class="btn">
                  <span class="badge">
                      <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                  </span>
                  Paper
              </button>
              <button id="js-playerPick_scissors" class="btn">
                  <span class="badge">
                      <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                  </span>
                  Scissors
              </button>
          </div>
        </div>
        <div id="js-resultsTableElement" class="container">
            <div class="row">
                <div class="col-xs-4 text-center">
                    <span id="js-playerPoints" class="badge">
                      0
                    </span>
                    <span class="name" id="js-playerName">
                      Player name
                    </span>
                </div>
                <div class="col-xs-4 text-center" id="versus">
                    vs.
                </div>
                <div class="col-xs-4 text-center">
                    <span id="js-computerPoints" class="badge">
                      0
                    </span>
                    <span class="name">
                    Computer
                  </span>
              </div>
        </div>
        <div class="row">
            <div class="col-xs-4 text-center">
                <span id="js-playerPick">
                  Player selection
                </span>
            </div>
            <div class="col-xs-4 text-center">
                <i class="" aria-hidden="true" id="js-gameTrophy"></i>
                <h2 id="js-winnerIdentity"> </h2>
            </div>
            <div class="col-xs-4 text-center">
                <span id="js-computerPick">
                  Computer selection
                </span>
            </div>
        </div>
        <div class ="row">
            <div class ="col-xs-4">
                <i class="" id="js-playerPickedIcon" aria-hidden="true"></i>
            </div>
            <div class="col-xs-4 text-center">
                <span id="js-gameWinner">
                </span>
            </div>
            <div class ="col-xs-4">
                <i class="" id="js-computerPickedIcon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 text-center">
                <span class="name" id="js-playerResult">
                  Player Score
                </span>
            </div>
            <div class="col-xs-4 text-center">
            </div>
            <div class="col-xs-4 text-center">
                <span class="name" id="js-computerResult">
                  Computer Score
                </span>
            </div>
        </div>
      </div>
      <script src="./js/script.js"></script>
    </body>
  </html>
